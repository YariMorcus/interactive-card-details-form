<html lang="en-us" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://interactive-card-details-form-ym.netlify.app">

    <!-- custom CSS -->
    <link rel="stylesheet" href="scss/main.scss">

    <title>Interactive card details form | Frontend Mentor challenge</title>
    <script type="module" src="js/controller.js"></script>

    <meta property="og:title" content="Interactive card details form">
    <meta property="og:site_name" content="Yari Morcus">
    <meta property="og:url" content="https://interactive-card-details-form-ym.netlify.app">
    <meta property="og:description" content="Interactive card details form made by Yari Morcus. A challenge from Frontend Mentor">

    <meta property="og:image:width" content="2880">
    <meta property="og:image:height" content="1841">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Interactive card details form">

</head>
<body>
    <main>
        <picture class="bg">
            <source class="bg__source" srcset="img/bg-main-desktop.webp" media="(min-width: 768px)">
            <img class="bg__img" src="img/bg-main-mobile.webp" alt="">
        </picture> <!-- .bg -->

        <div class="cards">
            <div class="card-back">
                <span class="card-back__cvc">123</span>
            </div> <!-- .card-back -->

            <div class="card-front">
                <span class="card-front__card-number">9591 6489 6389 1011</span>
                <div class="card-front__name-exp-container">
                    <span class="card-front__cardholder-name">Felicia Leire</span>
                    <span class="card-front__exp-date">09/26</span>
                </div> <!-- .card-front__name-exp-container -->
            </div> <!-- .card-front-->
        </div> <!-- .cards -->

        <div class="thank-you">
            <img src="./img/icon-complete.svg" alt="" class="thank-you__success-icon">
            <h1 class="thank-you__title">Thank you!</h1>
            <p class="thank-you__text">We've added your card details</p>
            <button id="js-thank__you-continue" class="button">Continue</button>
        </div> <!-- .thank-you -->

    </main>
    <footer class="footer">
        Challenge by <a class="footer__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded&nbsp;by&nbsp;<a class="footer__link" rel="noopener noreferrer" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari&nbsp;Morcus</a>.
    </footer> <!-- .footer -->
</body>
</html>
