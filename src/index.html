<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge interactive card details form">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="canonical" href="https://interactive-card-details-form-ym.netlify.app">

    <!-- custom CSS -->
    <link rel="stylesheet" href="scss/main.scss">

    <title>Interactive card details form | Frontend Mentor challenge</title>
    <script type="module" src="js/controller.js"></script>

    <meta property="og:title" content="Interactive card details form">
    <meta property="og:site_name" content="Yari Morcus">
    <meta property="og:url" content="https://interactive-card-details-form-ym.netlify.app">
    <meta property="og:description" content="Interactive card details form made by Yari Morcus. A challenge from Frontend Mentor">
    <meta property="og:type" content="website">

    <meta property="og:image:width" content="2880">
    <meta property="og:image:height" content="1841">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Interactive card details form">
    <meta name="twitter:description" content="Interactive card details form made by Yari Morcus. A challenge from Frontend Mentor">
    <!-- <meta name="twitter:image" content="../screenshot.png"> -->
    <meta name="twitter:image:alt" content="A screenshot of the page">

</head>
<body>
    <main>
        <picture class="bg">
            <source class="bg__source" srcset="img/bg-main-desktop.webp" media="(min-width: 768px)">
            <img class="bg__img" src="img/bg-main-mobile.webp" alt="">
        </picture> <!-- .bg -->

        <div class="cards">
            <div class="card-back">
                <span class="card-back__cvc">000</span>
            </div> <!-- .card-back -->

            <div class="card-front">
                <span class="card-front__card-number">0000 0000 0000 0000</span>
                <div class="card-front__name-exp-container">
                    <span class="card-front__cardholder-name"></span>
                    <span class="card-front__exp-date">00/00</span>
                </div> <!-- .card-front__name-exp-container -->
            </div> <!-- .card-front-->
        </div> <!-- .cards -->

        <form class="card-form" action="#" method="post">
            <div class="card-form-group">
                <label for="card-form__cardholder-name" class="card-form__label">Cardholder name <span aria-label="required">*</span></label>
                <input type="text" id="card-form__cardholder-name" class="card-form__input" placeholder="e.g. Jane Appleseed" required>
            </div> <!-- .card-form-group -->

            <div class="card-form-group">
                <label for="card-form__card-number" class="card-form__label">Card number <span aria-label="required">*</span></label>
                <input type="tel" id="card-form__card-number" class="card-form__input" placeholder="e.g. 1234 5678 9123 0000" required>
            </div> <!-- .card-form-group -->

            <fieldset class="card-form__exp-date">
                <legend class="card-form__exp-date-legend">Exp. date (m/yy) <span aria-label="required">*</span></legend>
                <input type="number" class="card-form__input" placeholder="MM" required>
                <input type="number" class="card-form__input" placeholder="YY" required>
            </fieldset> <!-- .card-form__exp-date -->

            <div class="card-form-group">
                <label for="card-form__cvc" class="card-form__label">Cvc <span aria-label="required">*</span></label>
                <input type="tel" id="card-form__cvc" class="card-form__input" placeholder="e.g. 1234 5678 9123 0000" required>
            </div> <!-- .card-form-group -->

            <button>Confirm</button>

        </form> <!-- .card-form -->
    </main>
    <footer class="footer">
        Challenge by <a class="footer__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded&nbsp;by&nbsp;<a class="footer__link" rel="noopener noreferrer" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari&nbsp;Morcus</a>.
    </footer> <!-- .footer -->
</body>
</html>
