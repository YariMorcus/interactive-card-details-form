<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive card details form made by Yari Morcus. A challenge from Frontend Mentor">
    <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge interactive card details form">
    <meta name="author" content="Yari Morcus">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="canonical" href="https://interactive-card-details-form-ym.netlify.app">

    <!-- custom CSS -->
    <link rel="stylesheet" href="scss/main.scss">

    <title>Interactive card details form | Frontend Mentor challenge</title>
    <script type="module" src="js/controller.js"></script>

    <meta property="og:title" content="Interactive card details form">
    <meta property="og:site_name" content="Yari Morcus">
    <meta property="og:url" content="https://interactive-card-details-form-ym.netlify.app">
    <meta property="og:description" content="Interactive card details form made by Yari Morcus. A challenge from Frontend Mentor">
    <meta property="og:type" content="website">
    <!-- <meta property="og:image" content="../screenshot.png"> -->
    <meta property="og:image:width" content="2880">
    <meta property="og:image:height" content="1841">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Interactive card details form">
    <meta name="twitter:description" content="Interactive card details form made by Yari Morcus. A challenge from Frontend Mentor">
    <!-- <meta name="twitter:image" content="../screenshot.png"> -->
    <meta name="twitter:image:alt" content="A screenshot of the page">

</head>
<body>

    <main>
        <div class="left-column">
            <div class="cards">
                <div class="card-back">
                    <span class="card-back__cvc">000</span>
                </div> <!-- .card-back -->

                <div class="card-front">
                    <span class="card-front__card-number">0000 0000 0000 0000</span>
                    <div class="card-front__name-exp-container">
                        <span class="card-front__cardholder-name">Jane Appleseed</span>
                        <span class="card-front__exp-date">00/00</span>
                    </div> <!-- .card-front__name-exp-container -->
                </div> <!-- .card-front-->
            </div> <!-- .cards -->
        </div> <!-- .left-column -->

        <div class="right-column">
            <noscript class="noscript">
                <p class="noscript__text">In order to use this form, you <strong>must</strong> have JavaScript enabled.</p>
            </noscript> <!-- .noscript -->
            <form class="card-form" action="#" method="post">
                <div class="card-form__group">
                    <label for="card-form__cardholder-name" class="card-form__label">Cardholder name</label>
                    <input type="text" id="card-form__cardholder-name" class="card-form__input js-input-cardholder-name" placeholder="e.g. Jane Appleseed" required aria-describedby="card-form__error-cardholder-name" aria-invalid="true">
                    <span id="card-form__error-cardholder-name" class="card-form__error" aria-live="assertive"></span>
                </div> <!-- .card-form__group -->

                <div class="card-form__group">
                    <label for="card-form__card-number" class="card-form__label">Card number</label>
                    <input type="tel" id="card-form__card-number" class="card-form__input js-input-card-number" placeholder="e.g. 1234 5678 9123 0000" minlength="0" maxlength="19" pattern="^(\d{4})\s?(\d{4})\s?(\d{4})\s?(\d{4})$" required aria-describedby="card-form__error-card-number" aria-invalid="true">
                    <span id="card-form__error-card-number" class="card-form__error" aria-live="assertive"></span>
                </div> <!-- .card-form__group -->

                <div class="card-form__two-columns">
                    <fieldset class="card-form__exp-date">
                        <legend class="card-form__exp-date-legend">Exp. date (mm/yy)</legend>
                        <div class="card-form__exp-date-inputs">
                            <input type="number" class="card-form__input card-form__input-exp-mm js-input-exp-mm" placeholder="MM" min="1" max="12" required aria-describedby="card-form__error-exp-date">
                            <input type="number" class="card-form__input card-form__input-exp-yy js-input-exp-yy" placeholder="YY" required aria-describedby="card-form__error-exp-date" aria-invalid="true">
                        </div>
                        <span id="card-form__error-exp-date" class="card-form__error" aria-live="assertive"></span>
                    </fieldset> <!-- .card-form__exp-date -->

                    <div class="card-form__group card-form__group-cvc">
                        <label for="card-form__cvc" class="card-form__label">Cvc</label>
                        <input type="number" id="card-form__cvc" class="card-form__input js-input-cvc" min="3" max="3" placeholder="e.g. 123" required>
                        <span id="card-form__error-cvc" class="card-form__error" aria-live="assertive"></span>
                    </div> <!-- .card-form__group -->
                </div>

                <button id="js-card-form__submit" class="button">Confirm</button>

            </form> <!-- .card-form -->

            <footer class="footer">
                Challenge by <a class="footer__link" rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded&nbsp;by&nbsp;<a class="footer__link" rel="noopener noreferrer" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari&nbsp;Morcus</a>.
            </footer> <!-- .footer -->
        </div> <!-- .right-column -->

    </main>
</body>
</html>
